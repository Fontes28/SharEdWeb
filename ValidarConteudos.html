<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles/styleConfig.css" />

    <title>Publicar Conteúdo</title>
  </head>

  <body class="allign-items-center">
    <!--Começo NavBar-->
    <nav
      class="navbar navbar-expand-lg border-bottom border-body fundoNavContato bg-body-tertiary"
    >
      <div class="container-fluid">
        <div class="container">
          <a class="navbar-brand" href="Index.html">
            <img
              src="images/semFundo.png"
              alt="Bootstrap"
              width="100"
              height="80"
            />
          </a>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Index.html"
                ><span>Home</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Configuracoes.html">Configurações</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Fim nav bar-->
    <div class="container">
      <h3 class="mt-3 mb-4">Configurações <i class="bi bi-gear"></i></h3>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-5">
          
            <img src="https://dummyimage.com/250x250/000/fff" alt="" style="width: 20vh; margin-left: 0;">
            <div class="dados mt-3" style="width: 70%;">
              <h4>
              <p>
                Aluno xxxx xxxxxxx
              </p>
              <p>
                Turma x
              </p>
              </h4>
            </div>
          
            
            <div class="mb-3">
              <label for="" class="form-label"></label>
              <input type="file" class="form-control" name="" id="" placeholder="" aria-describedby="fileHelpId" readonly>
              <div id="fileHelpId" class="form-text">Help text</div>
            </div>
      </div>
      <div class="col-5">
        <div class="ml-3 form-text">
          <label class="form-label allign-middle" for="tituloInput"
            >Titulo</label
          >
          <input
            type="text"
            class="form-control"
            name="titulo"
            id="tituloInput"
            required
          />
          <label class="form-label" for="temaInput">Tema</label>
          <input
            class="form-control"
            type="text"
            name="tema"
            id="temaInput"
            required
          />
          <div class="mt-3">
            <label for="descricaoInput" class="form-label">Descrição</label>
            <textarea
              class="form-control"
              name="descricao"
              id="descricaoInput"
              rows="4"
              required
            ></textarea>
          </div>

      </div>
      <div class="col-1"></div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
