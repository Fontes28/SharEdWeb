<h3 class="mt-3 mb-4">Cadastrar Atividades Extracurriculares</h3>
<span class="row"></span>
</br>

<div class="container">
<form>
<div class="row">
<div class="col-4">
<div class="mb-3">
<input type="file" class="form-control" name="conteudo" id="conteudoInput">
</div>
</div>
<div class="col-8">
<div class="mb-3">
<label for="tipoMateriaInput" class="form-label">Tipo de Atividade:</label>
<select class="form-select form-select-lg" name="tipoAtividade" id="tipoMateriaInput" required>
<option value="" selected disabled>Escolha uma das opções abaixo</option>
<option>Palestra</option>
<option>Olimpíada</option>
</select>
</div>
<div class="mb-3">
<label for="materiaInput" class="form-label">Matéria:</label>
<select class="form-select form-select-lg" name="materia" id="materiaInput" required>
<option value="" selected disabled>Escolha a Área</option>
<option value="1">Exatas</option>
<option value="2">Técnico</option>
<option value="3">Humanas</option>
<option value="4">Ciências da Natureza</option>
</select>
</div>
<div class="mb-3">
<label for="descricaoInput" class="form-label">Descrição:</label>
<textarea class="form-control" name="descricao" id="descricaoInput" rows="4" required></textarea>
<div class="invalid-feedback">
Campo obrigatório!
</div>
</div>
<div class="row">
<div class="col-12 mb-3">
<button type="submit" value="Enviar" class="btn btn-danger">
<i class="bi bi-send"></i> Enviar
</button>
<button
type="reset"
value="Limpar"
class="btn btn-danger btn-secondary"
data-bs-container="body"
data-toggle="popover"
data-bs-placement="bottom"
data-toggle="popover"
data-bs-content="Campos apagados"
>
<i class="bi bi-x-circle"></i> Limpar
</button>
</div>
</div>
</div>
</div>
</form>
</div>
