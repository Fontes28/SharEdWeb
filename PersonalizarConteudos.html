<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles/stylePersonalizar.css" />

    <title>Personalização de Feed</title>
  </head>

  <body class="allign-items-center">
    <!--Começo NavBar-->
    <nav
      class="navbar navbar-expand-lg border-bottom border-body fundoNavContato bg-body-tertiary"
    >
      <div class="container-fluid">
        <div class="container">
          <a class="navbar-brand" href="Index.html">
            <img
              src="images/semFundo.png"
              alt="Bootstrap"
              width="100"
              height="80"
              class="nav-img"
            />
          </a>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Index.html"
                ><span>Home</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Configuracoes.html">Configurações</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Fim nav bar-->

    <div class="container config mt-3">
      <div class="row">
        <div class="col-4">
          <img src="https://dummyimage.com/250x250/000/fff" alt="" />
        </div>

        <div class="col-3">
          <h4>
            <div class="form-check form-switch SwitchButton">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Ensino Médio</label
              >
            </div>

            <div class="form-check form-switch SwitchButton2">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault2"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault2"
                >Ensino Técnico</label
              >
            </div>
          </h4>
        </div>
        <div class="col-5">
          <label for="tipoMateriaInput" class="form-label">Matéria</label>
          <select
            class="form-select form-select-lg margem"
            name="tipoMateria"
            id="tipoMateriaInput"
            required
          >
            <option selected>Escolha uma das opções abaixo</option>
            <option>Técnico</option>
            <option>Ensino Médio</option>
          </select>

          <h4>
            <div class="form-check form-switch SwitchButton">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Materia 1</label
              >
            </div>
            <div class="form-check form-switch SwitchButton">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Materia 2</label
              >
            </div>
            <div class="form-check form-switch SwitchButton">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Materia 3</label
              >
            </div>
          </h4>
        </div>
        <button class="button mt-4">Salvar Preferências</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
