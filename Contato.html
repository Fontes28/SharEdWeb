<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body class="allign-items-center">

    <div class="container-fluid allign-middle">
        <form class="row g-3 needs-validation" novalidate>

            <div class="col-md-12 mb-3">
                <label for="inputNomeCtt" class="form-label ">Nome</label>
                <input type="text" class="form-control" id="inputNomeCtt" required>
                <div class="invalid-feedback">
                    Campo obrigatório!
                </div>
            </div>

            <div class="col-4 mb-3">
                <label for="inputTurmaCtt" class="form-label">Turma</label>
                <input type="text" class="form-control" id="inputTurmaCtt" placeholder="1DSD" required>
                <div class="invalid-feedback">
                    Campo obrigatório!
                </div>
            </div>

            <div class="col-8 mb-3">
                <label for="inputEmailCtt" class="form-label">Email</label>
                <input type="text" class="form-control" id="inputEmailCtt" placeholder="abcde@hhh.com" required>
                <div class="invalid-feedback">
                    Campo obrigatório!
                </div>
            </div>

            <div class="col-6 mb-3">
                <label for="inputMensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="inputMensagem"required></textarea>
                <div class="invalid-feedback">
                   Campo obrigatório!
                  </div>
            </div>
            
            <div class="row">
                <div class="col-12 mb-3">
                    <button type="submit" value="Enviar" class="btn btn-danger">
                    <i class="bi bi-send"></i> Enviar
                      </button>
                    <button type="reset" value="Limpar" class="btn btn-danger">
                        <i class="bi bi-x-circle"></i> Limpar
                    </button>
                </div>
            </div>
           
        </form>
        
    </div>

    <!-- Scripts Bootstrap - Não Alterar -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

        <script type="text/javascript">
           (() => {
            'use strict'
          
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')
          
            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
              form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
          
                form.classList.add('was-validated')
              }, false)
            })
          })()
        </script>
        
</body>

</html>
